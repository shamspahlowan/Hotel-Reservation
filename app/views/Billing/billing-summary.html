<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Summary</title>
</head>
<body>
  <section id="folio-viewer">
    <h2>Guest Folio</h2>
    <label for="guest-name">Guest Name:</label>
    <input type="text" id="guest-name" placeholder="e.g. John Doe" required />
    <table id="charges-table">
      <thead>
        <tr><th>Date</th><th>Description</th><th>Amount (USD)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="charge-breakdown">
    <h2>Breakdown & Totals</h2>
    <div id="breakdown-details"></div>
  </section>

  <section id="receipt-generator">
    <button id="split-btn">Split Payment</button>
    <button id="email-receipt-btn">Email Receipt</button>
  </section>

  <script src="billing-summary.js"></script>
</body>
</html>
