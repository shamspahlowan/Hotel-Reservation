<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - NexStay</title>
  <link rel="stylesheet" href="contact2.css" />
  <style>
    .contact-container h2 {
      color: var(--success-color);
    }

    .contact-container p {
      font-size: 16px;
      margin-bottom: 10px;
      line-height: 1.4;
      color: #333;
    }

    .contact-container button {
      margin-top: 20px;
      background-color: var(--brand-color);
      padding: 14px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .contact-container button:hover {
      background-color: var(--brand-color-dark);
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Message Sent!</h2>
    <p>Thank you, <span id="userName"></span>. We received your message:</p>
    <p><strong>Subject:</strong> <span id="userSubject"></span></p>
    <p><strong>Message:</strong></p>
    <p id="userMessage"></p>
    <button onclick="goBack()">Back to Contact</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("contactSubmission"));
    if (data) {
      document.getElementById("userName").textContent = data.name;
      document.getElementById("userSubject").textContent = data.subject;
      document.getElementById("userMessage").textContent = data.message;
    }

    function goBack() {
      window.location.href = "dashboard.php";
    }
  </script>
</body>
</html>
