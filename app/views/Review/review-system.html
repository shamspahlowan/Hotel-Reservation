<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NexStay Review System</title>
    <link href="review-system.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main-content">
      <div class="dashboard-header">
        <h1 class="page-title">Review Management</h1>
        <div class="actions">
          <input class="search-input" id="user-filter" placeholder="Filter by username..." type="text" oninput="filterReviews()" />
        </div>
      </div>
      <!-- Reviews Table -->
      <div class="table-container">
        <div class="table-header">
          <h2 class="table-title">User Reviews</h2>
        </div>
        <table class="table" id="reviews-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Rating</th>
              <th>Comment</th>
              <th>Status</th>
              <th>Response</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reviews-body">
            <tr data-username="emma.johnson">
              <td>emma.johnson</td>
              <td>★★★★☆ (4)</td>
              <td>Great stay, but Wi-Fi was slow.</td>
              <td><span class="status status-success">Approved</span></td>
              <td>Thanks for your feedback! We're upgrading our Wi-Fi.</td>
              <td>
                <button class="action-btn" onclick="openResponseForm('emma.johnson')">Respond</button>
                <button class="action-btn" onclick="deleteReview('emma.johnson')">[Delete]</button>
              </td>
            </tr>
            <tr data-username="michael.brown">
              <td>michael.brown</td>
              <td>★★★★★ (5)</td>
              <td>Amazing experience!</td>
              <td><span class="status status-pending">Pending</span></td>
              <td>-</td>
              <td>
                <button class="action-btn" onclick="approveReview('michael.brown')">[Approve]</button>
                <button class="action-btn" onclick="openResponseForm('michael.brown')">[Respond]</button>
                <button class="action-btn" onclick="deleteReview('michael.brown')">[Delete]</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Response Form -->
      <div class="card response-form" id="response-form" style="display: none;">
        <h3 class="form-title">Respond to Review</h3>
        <form id="response-form-element" onsubmit="submitResponse(event)">
          <input type="hidden" id="response-username" />
          <textarea id="response-text" placeholder="Enter your response..." required></textarea>
          <div class="form-actions">
            <button type="button" class="btn btn-outline" onclick="closeResponseForm()">Cancel</button>
            <button type="submit" class="btn btn-primary">[Submit] Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="review-system.js"></script>
  </body>
</html>
