<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Roles - Hotel Reservation Admin</title>
</head>
<body>
  <main>
    <h1>Role Assignment</h1>
    <form method="POST" action="" aria-label="Role Assignment Form">
      <table border="1" aria-describedby="role-assignment-description">
        <caption id="role-assignment-description">Assign roles to registered users</caption>
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Current Role</th>
            <th scope="col">Assign New Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>john@example.com</td>
            <td>User</td>
            <td>
              <label for="role-john" class="visually-hidden">Select new role</label>
              <select name="role[john@example.com]" id="role-john">
                <option value="User" selected>User</option>
                <option value="Editor">Editor</option>
                <option value="Admin">Admin</option>
              </select>
            </td>
            <td><button type="submit" name="assign" value="john@example.com">Assign</button></td>
          </tr>
          <!-- Duplicate for additional users -->
        </tbody>
      </table>
    </form>
    <h1>Permission Settings</h1>
    <form method="POST" action="" aria-label="Permission Settings Form">
      <table border="1" aria-describedby="permissions-desc">
        <caption id="permissions-desc">Configure which features are accessible for each role</caption>
        <thead>
          <tr>
            <th scope="col">Feature</th>
            <th scope="col">User</th>
            <th scope="col">Editor</th>
            <th scope="col">Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>View Dashboard</td>
            <td><input type="checkbox" name="permissions[user][]" value="dashboard" checked /></td>
            <td><input type="checkbox" name="permissions[editor][]" value="dashboard" checked /></td>
            <td><input type="checkbox" name="permissions[admin][]" value="dashboard" checked /></td>
          </tr>
          <tr>
            <td>Manage Reservations</td>
            <td><input type="checkbox" name="permissions[user][]" value="reservations" /></td>
            <td><input type="checkbox" name="permissions[editor][]" value="reservations" checked /></td>
            <td><input type="checkbox" name="permissions[admin][]" value="reservations" checked /></td>
          </tr>
          <tr>
            <td>System Settings</td>
            <td><input type="checkbox" name="permissions[user][]" value="settings" disabled /></td>
            <td><input type="checkbox" name="permissions[editor][]" value="settings" /></td>
            <td><input type="checkbox" name="permissions[admin][]" value="settings" checked /></td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Save Permissions</button>
    </form>
  </main>
</body>
</html>
